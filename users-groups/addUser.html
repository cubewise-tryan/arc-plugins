<div class="tm1-editUset">
   <div class="modal-header text-dark bg-white">
      <span>
         <i class="fa fa-info fa-fw"></i>
         <span translate="ADDUSER"></span>
      </span>
   </div>

   <div class="modal-body">
      <div class="container-fluid">
         <div class="col-md-12">
            <div class="panel panel-default">
               <div class="panel-body">
                  <table class="table table-hover table-sm">
                     <thead>
                     </thead>
                     <tbody>
                        <tr>
                           <td translate="ADDUSERINPUTNAME"></td>
                           <td>
                              <input type="text" ng-model="view.name" style="width:100%;">
                           </td>
                        </tr>
                        <tr>
                           <td translate="ADDUSERINPUTALIAS"></td>
                           <td>
                              <input type="text" ng-model="view.alias" style="width:100%;">
                           </td>
                        </tr>
                        <tr>
                           <td translate="ADDUSERINPUTPASSWORD"></td>
                           <td>
                              <input type="text" ng-model="view.password" style="width:100%;">
                           </td>
                        </tr>
                        <tr>
                           <td translate="ADDUSERINPUTGROUP"></td>
                           <td>
                              <input type="text" ng-model="view.groups" ng-blur="updateGroupsArray(view.groups)" style="width:100%;">
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>

      </div>
   </div>
   
   <div class="modal-footer">
      <div class="row">
         <div class="col-md-12">
            <button ng-class="{'btn btn-success':view.message === 'User added','btn btn-warning':view.message !== 'User added'}" ng-if="view.message">
               <span ng-class="{'fa fa-check':view.message === 'User added','fa fa-warning':view.message !== 'User added'}" aria-hidden="true"></span><span>{{view.message}}</span>
            </button>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <button class="btn action ng-scope" ng-click="closeThisDialog()" translate="CANCELEDITUSER">Cancel</button>
            <button class="btn btn-primary action ng-scope" ng-click="createUser() &amp;&amp; closeThisDialog()" translate="SAVEUSERCHANGES">Save</button>
         </div>
      </div>

   </div>


</div>
