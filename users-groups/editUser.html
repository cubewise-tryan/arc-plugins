<div class="tm1-editUser">
   <div class="modal-header text-dark bg-white">
      <span>
         <i class="fa fa-pencil-square-o"></i>
         <span translate="EDITUSERHEADING"></span>
         : {{view.name}}
            
      </span>
   </div>

   <div class="modal-body p-0 m-0">
      <div class="container-fluid">

         <div class="row mb-2">
            <div class="col-sm-12 pt-2">
               <uib-tabset >
               <!-- active="selectedTab" -->
                  <uib-tab index="0" heading="{{'EDITUSERTABSETTINGS' | translate}}">
                     <div class="row">
                        <div class="col-sm-12">
                           <div class="card">
                              <div class="card-body pt-0">
                                 <div class="row">
                                    <div class="col-sm-12">
                                       <form >
                                          <div class="form-group row p-2">
                                             <label class="col-form-label ol-form-label-sm" translate="ALIASUSER"></label>
                                             <input type="text" class="form-control form-control-sm" placeholder="{{view.alias}}" ng-model="view.alias">
                                             <label class="col-form-label ol-form-label-sm" translate="EDITUSERPASSWORD"></label>
                                             <input type="text" class="form-control form-control-sm" placeholder="{{view.password}}" ng-model="view.password">
                                          </div>
                                       </form>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </uib-tab>
                  <uib-tab index="1" heading="{{'EDITUSERTABMODELSECURITY' | translate}}">
                     <div class="row">
                        <div class="col-sm-12">
                           <div class="card-body pt-2">
                              <div class="input-group mb-1">
                                 <uib-tabset >
                                 <!-- active="selectedTab" -->
                                    <uib-tab index="0" heading="{{'EDITUSERSECURITYTABAPPLICATIONS' | translate}}"></uib-tab>
                                    <uib-tab index="1" heading="{{'EDITUSERSECURITYTABCUBES' | translate}}"></uib-tab>
                                    <uib-tab index="2" heading="{{'EDITUSERSECURITYTABDIMENSIONS' | translate}}"></uib-tab>
                                    <uib-tab index="3" heading="{{'EDITUSERSECURITYTABPROCESSES' | translate}}"></uib-tab>
                                    <uib-tab index="4" heading="{{'EDITUSERSECURITYTABCHORES' | translate}}"></uib-tab>
                                 </uib-tabset>
                              </div>
                           </div>
                        </div>
                     </div>
                  </uib-tab>
               </uib-tabset>
            </div>
         </div>
      </div>
   </div>
   
   <div class="modal-footer">
      <div class="row">
         <div class="col-sm-12">
            <button class="btn btn-warning" ng-if="view.message">
               <span class="fa fa-warning" aria-hidden="true"></span><span>{{view.message}}</span>
            </button>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <button class="btn action ng-scope" ng-click="closeThisDialog()" translate="CANCEL"></button>
            <button class="btn btn-success action ng-scope" ng-click="updateUser(view.name, view.password) &amp;&amp; closeThisDialog()" translate="SAVEUAG"></button>
         </div>
      </div>
   </div>


</div>
