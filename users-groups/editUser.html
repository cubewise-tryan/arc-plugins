<div class="tm1-editUset">
   <div class="modal-header text-white bg-code">
      <span>
         <i class="fa fa-info fa-fw"></i>
         <span translate="EDITUSERHEADING">Edit User</span>
      </span>
   </div>

   <div class="modal-body">
      <div class="container-fluid">
         <div class="col-md-12">
            <div class="panel panel-default">
               <div class="panel-body">
                  <table class="table table-hover table-sm">
                     <thead>
                     </thead>
                     <tbody>
                        <tr>
                           <td translate="NAMEUSER"></td>
                           <td>{{view.name}}</td>
                        </tr>
                        <tr>
                           <td translate="ALIASUSER"></td>
                           <td>{{view.alias}}</td>
                        </tr>
                        <tr>
                           <td translate="EDITUSERPASSWORD"></td>
                           <td>
                              <input type="text" ng-model="userPassword">
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>

      </div>
   </div>
   
   <div class="modal-footer">
      <button class="btn action ng-scope" ng-click="closeThisDialog()" translate="CANCELEDITUSER">Cancel</button>
      <button class="btn btn-primary action ng-scope" ng-click="updateUser() &amp;&amp; closeThisDialog()" translate="SAVEUSERCHANGES">Save</button>
   </div>


</div>
